<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NomNom Bites | Ingredient Helper</title>

    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #ab3737;
            color: white;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo {
            color: white;
            font-size: 24px;
        }

        .nav-items {
            display: flex;
            gap: 20px;
        }

        .nav-items a {
            color: white;
            text-decoration: none;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 2.8rem;
            color: #000000;
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
            resize: none;
        }

        .fancy-button {
            background-color: #000000;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        .fancy-button:hover {
            background-color: #82BCBC;
            color: #000;
        }

        .results {
            margin-top: 30px;
        }

        .results h2 {
            font-size: 22px;
            color: #ab3737;
            margin-bottom: 15px;
        }

        .results ul {
            list-style-type: none;
            padding-left: 0;
        }

        .results li {
            padding: 8px 0;
            font-size: 16px;
        }

        .results .substitute {
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin: 60px 0 20px;
            font-size: 14px;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Nav matches landing page -->
    <nav>
        <div class="navbar">
            <div class="logo">NomNom Bites</div>
            <div class="nav-items">
                <a href="{{ url_for('landingpage') }}">Home</a>
                <a href="{{ url_for('myrecipes') }}">My Recipes</a>
                <a href="{{ url_for('aboutus') }}">About</a>                
                <a href="{{ url_for('shop') }}">Shop</a>

            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Recipe Generator</h1>

        <form method="POST">
            <label for="ingredients">What ingredients do you have?</label>
            <textarea name="ingredients" id="ingredients" rows="5" placeholder="e.g. eggs, milk, sugar"></textarea>
            <button type="submit" class="fancy-button">Generate Substitutions</button>
        </form>

        {% if suggestions %}
        <div class="results">
            <h2>Smart Ingredient Swaps</h2>
            <ul>
                {% for item, sub in suggestions.items() %}
                    <li><span class="substitute">{{ item.title() }}</span> → {{ sub }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>

    <footer>
        ✽ Built with love by the NomNom Team ✽
    </footer>

</body>
</html>
