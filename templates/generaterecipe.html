<!DOCTYPE html>
<html lang="en">
<head>
    
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

    <meta charset="UTF-8">


    <title>NomNom Bites | Ingredient Helper</title>



    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #ab3737; 
            color: white;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            font-family: 'DM Serif Display', serif;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 2.8rem;
            color: #ab3737;
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
            resize: none;
        }

        
        button {
            background-color: #000000;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #82BCBC;
            color: #000;
        }

        .results {
            margin-top: 30px;
        }

        .results h2 {
            font-size: 22px;
            color: #ab3737;
            margin-bottom: 15px;
        }

        .results ul {
            list-style-type: none;
            padding-left: 0;
        }

        .results li {
            padding: 8px 0;
            font-size: 16px;
        }

        .results .substitute {
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin: 60px 0 20px;
            font-size: 14px;
            color: white;
        }


    </style>
</head>
<body>

    <div class="container">
        <h1>Recipe Generator</h1>

        <form method="POST">

            <label for="ingredients">What ingredients do you have?</label>
            <textarea name="ingredients" id="ingredients" rows="5" placeholder="e.g. eggs, milk, sugar"></textarea>
            <button type="submit">Generate Substitutions</button>
        </form>


        {% if suggestions %}
        <div class="results">
            <h2>Smart Ingredient Swaps</h2>
            <ul>


                {% for item, sub in suggestions.items() %}
                    <li><span class="substitute">{{ item.title() }}</span> → {{ sub }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>

    <footer>
        ✽ Built with love by the NomNom Team ✽
    </footer>

</body>
</html>
