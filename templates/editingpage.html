<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Recipe | NomNom Bites</title>
  <link rel="stylesheet" href="../static/styles/main.css">
  <style>
    /* Override only font family and colors */
    * {
      font-family: Arial, sans-serif;
    }
    
    .app-header {
      background-color: #333;
    }
    
    .logo, .nav-link {
      color: white;
    }
    
    .page-title, .section-title, .form-label {
      color: #333;
    }
    
    .btn-primary, .step-number, .tag, .image-upload-btn {
      background-color: #333;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #555;
    }
    
    .recipe-image, .empty-image, .btn-secondary, .btn-add, .ingredient-item {
      background-color: #f9f9f9;
    }
    
    .btn-secondary {
      color: #333;
    }
    
    .btn-secondary:hover {
      background-color: #eee;
    }
    
    .empty-image::before, .time-unit {
      color: #666;
    }
    
    .btn-icon, .ingredient-name {
      color: #333;
    }
  </style>
</head>
<body>
  <main class="app-container">
    <header class="app-header">
      <div class="container">
        <a href="/" class="logo">NomNom Bites</a>
        <nav class="nav-menu">
          <ul>
            <li><a href="/recipes" class="nav-link">My Recipes</a></li>
            <li><a href="/generate" class="nav-link">Generate Recipe</a></li>
            <li><a href="{{ url_for('aboutus') }}" class="nav-link">About Us</a></li>
          </ul>
          <a href="/profile" class="profile-link">
            <img src="../static/images/profile/winnie.png" alt="Your profile" class="profile-img">
          </a>
        </nav>
      </div>
    </header>

    <div class="container">
      <section class="page-header">
        <h1 class="page-title">Edit Recipe</h1>
      </section>
      
      <form class="recipe-form">
        <div class="form-group">
          <label for="recipe-title" class="form-label">Recipe Title</label>
          <input type="text" id="recipe-title" class="form-control" value="Honey Cake">
        </div>

        <div class="recipe-editor">
          <div class="recipe-image-container">
            <img src="../static/images/recipes/honey-cake.png" alt="Honey cake" class="recipe-image">
            <button type="button" class="image-upload-btn">
              <span class="visually-hidden">Change image</span>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7"></path>
                <path d="m15 7 4-4"></path>
                <path d="M9 15h3"></path>
                <path d="M9 18h6"></path>
                <path d="M15 10.5V3h-3"></path>
                <path d="m18 3 3 3"></path>
              </svg>
            </button>
          </div>

          <div class="recipe-details-container">
            <section class="recipe-section">
              <h2 class="section-title">Ingredients</h2>
              <div class="ingredient-list">
                <div class="ingredient-item">
                  <img src="../static/images/ingredients/honey.png" alt="Honey" class="ingredient-img">
                  <span class="ingredient-name">Honey 5000L</span>
                  <button type="button" class="btn-icon remove-ingredient" aria-label="Remove honey">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <line x1="18" y1="6" x2="6" y2="18"></line>
                      <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                  </button>
                </div>

                <div class="ingredient-item">
                  <img src="../static/images/ingredients/flour.png" alt="Flour" class="ingredient-img">
                  <span class="ingredient-name">Flour</span>
                  <button type="button" class="btn-icon remove-ingredient" aria-label="Remove flour">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <line x1="18" y1="6" x2="6" y2="18"></line>
                      <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                  </button>
                </div>

                <div class="ingredient-item">
                  <img src="../static/images/ingredients/egg.png" alt="Eggs" class="ingredient-img">
                  <span class="ingredient-name">4 Eggs</span>
                  <button type="button" class="btn-icon remove-ingredient" aria-label="Remove eggs">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <line x1="18" y1="6" x2="6" y2="18"></line>
                      <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                  </button>
                </div>

                <button type="button" class="btn-add add-ingredient">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                  </svg>
                  <span>Add Ingredient</span>
                </button>
              </div>
            </section>

            <section class="recipe-section">
              <h2 class="section-title">Instructions</h2>
              <div class="instruction-list">
                <div class="instruction-item">
                  <span class="step-number">1</span>
                  <input type="text" class="form-control" value="Whisk dry ingredients">
                  <button type="button" class="btn-icon remove-step" aria-label="Remove step">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <line x1="18" y1="6" x2="6" y2="18"></line>
                      <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                  </button>
                </div>

                <div class="instruction-item">
                  <span class="step-number">2</span>
                  <input type="text" class="form-control" value="Cream butter and honey">
                  <button type="button" class="btn-icon remove-step" aria-label="Remove step">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <line x1="18" y1="6" x2="6" y2="18"></line>
                      <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                  </button>
                </div>

                <button type="button" class="btn-add add-step">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                  </svg>
                  <span>Add Step</span>
                </button>
              </div>
            </section>

            <section class="recipe-section">
              <h2 class="section-title">Details</h2>
              <div class="details-grid">
                <div class="form-group">
                  <label for="prep-time" class="form-label">Preparation Time</label>
                  <div class="time-input">
                    <input type="number" id="prep-time" class="form-control" value="30">
                    <span class="time-unit">minutes</span>
                  </div>
                </div>

                <div class="form-group">
                  <label for="cook-time" class="form-label">Cooking Time</label>
                  <div class="time-input">
                    <input type="number" id="cook-time" class="form-control" value="45">
                    <span class="time-unit">minutes</span>
                  </div>
                </div>

                <div class="form-group">
                  <label for="serving-size" class="form-label">Serving Size</label>
                  <input type="number" id="serving-size" class="form-control" value="1">
                </div>
              </div>
            </section>

            <section class="recipe-section">
              <h2 class="section-title">Tags</h2>
              <div class="tags-container">
                <div class="tag">
                  <span class="tag-text">Dairy</span>
                  <button type="button" class="btn-icon tag-remove" aria-label="Remove dairy tag">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                      <line x1="18" y1="6" x2="6" y2="18"></line>
                      <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                  </button>
                </div>
                
                <div class="tag-input-container">
                  <input type="text" class="tag-input" placeholder="Add a tag...">
                  <button type="button" class="btn-icon tag-add" aria-label="Add tag">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                      <line x1="12" y1="5" x2="12" y2="19"></line>
                      <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                  </button>
                </div>
              </div>
            </section>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Recipe</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
