<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NomNom Bites Create an Account Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('static/loginimages/login_background.png'); /* your image path */
      background-size: contain;     /* shows full image without cropping */
      background-position: center; /* center it */
      background-repeat: no-repeat; /* don‚Äôt repeat it */
      height: 100vh;               /* full viewport height */
      background-color: black;  /* üñ§ this fills the space behind/around the image */
    }
    .navbar {
      display: flex;
      justify-content: space-between; /* pushes left + right apart */
      align-items: center;
      padding: 20px;
      top: 0;
    }
    .logo {
      color: white;
      font-size: 24px;
    }
    
    .nav-items {
      display: flex;
      gap: 20px;
    }
    
    .nav-items a {
      color: white;
      text-decoration: none;
    }

    .page-content {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* The login box */
    .login-box {
      background-color: rgba(0, 0, 0, 0.7); /* semi-transparent black */
      padding: 50px;
      border-radius: 10px;
      width: 400px;
      text-align: center;
      color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    
    /* Input fields */
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      justify-content: center;
    }
    
    /* Button */
    .login-box button {
      width: 60%;
      padding: 12px;
      margin: 10px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      justify-content: center;
    }
    
    .login-box button:hover {
      background-color: #45a049;
    }

    .login {
      color:white; 
      padding:20px;
      text-align: center;
    }

    .disabled-link {
        color: gray;
        cursor: not-allowed;
        text-decoration: none;
    }

    .login-banner {
        background-color: #ffe0e0;
        color: #b20000;
        padding: 10px;
        text-align: center;
        border-radius: 6px;
        margin: 10px 20px;
        font-weight: bold;
    }
  </style>
</head>
<script>
  function showBanner() {
    const banner = document.getElementById("login-banner");
    banner.style.display = "block";
    setTimeout(() => {
      banner.style.display = "none";
    }, 3000);
  }
</script>
<body>  
  <section>
    <nav>
      <div class="navbar">
      <div class="logo">NomNom Bites</div>
      <div class="nav-items">
        <a href="{{ url_for('landingpage') }}">Home</a>

      {% if logged_in %}
        <a href="{{ url_for('myrecipes') }}">My Recipes</a>
        <a href="{{ url_for('shop') }}">Shop</a>
        <a href="{{ url_for('generate') }}">Generate</a>
      {% else %}
        <a class="disabled-link" href="#" onclick="showBanner()">My Recipes</a>
         <a href="{{ url_for('aboutus') }}">About</a>
        <a class="disabled-link" href="#" onclick="showBanner()">Shop</a>
        <a class="disabled-link" href="#" onclick="showBanner()">Generate</a>
      {% endif %}

      </div>
      </div>
    </nav>
      <!-- Banner to show when user is not logged in -->
      <div id="login-banner" class="login-banner" style="display: none;">
          ‚ö†Ô∏è You must login to access this feature.
      </div>

    <div class="page-content">
  	<div class="login-box">
      <h2 style="text-align: center;">Create an Account</h2>
      <form>
        <input type="text" placeholder="Name" required>
        <input type="text" placeholder="Email" required>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>  <!-- need to add check if password and confirm password are the same-->
        <input type="password" placeholder="Confirm Password" required>
        <button style="justify-content: center;" type="submit">Create account</button>
        <div class="login">
            <a style="color:white;" href="{{ url_for('loginpage') }}">Already have an account? Login here!</a>
        </div>
      </form>
    </div>
    </div>
  </section>
</body>
</html>
