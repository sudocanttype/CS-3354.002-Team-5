<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NomNom Bites Create an Account Page</title>

  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif; /* same font as About Us */
    }

    body {
      margin: 0;
      padding: 0;
      background-image: url('static/loginimages/login_background.png'); /* your image path */
      background-size: contain;     /* shows full image without cropping */
      background-position: center; /* center it */
      background-repeat: no-repeat; /* don’t repeat it */
      height: 100vh;               /* full viewport height */
      background-color: #fff;      /* fills the space behind/around the image */
      color: #333;                 /* primary text colour */
    }

    /* ---------- IDENTICAL NAVBAR ---------- */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background-color: #333;
      color: white;
    }

    .nav-brand {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
    }

    /* ---------- Page layout ---------- */
    .page-content {
      height: calc(100vh - 80px); /* full height minus nav bar */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* The login box */
    .login-box {
      background-color: rgba(255, 255, 255, 0.95); /* semi‑transparent white */
      padding: 50px;
      border-radius: 10px;
      width: 400px;
      text-align: center;
      color: #333;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    
    /* Input fields */
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      justify-content: center;
    }
    
    /* Button */
    .login-box button {
      width: 60%;
      padding: 12px;
      margin: 10px 0;
      background-color: #333;   /* dark button */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      justify-content: center;
    }
    
    .login-box button:hover {
      background-color: #555;
    }

    .login {
      color: #333; 
      padding: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- Navigation Bar (identical to About Us) -->
  <nav>
    <div class="nav-brand">NomNom Bites</div>
    <div class="nav-links">
      <a href="{{ url_for('landingpage') }}">Home</a> <!-- landingpage calls the function in app.py-->
      <a href="{{ url_for('myrecipes') }}">My Recipes</a>
      <a href="{{ url_for('aboutus') }}">About Us</a>
      <a href="{{ url_for('shop') }}">Shop</a>
      <a href="{{ url_for('generate') }}">Generate</a>
    </div>
  </nav>

  <section>
    <div class="page-content">
      <div class="login-box">
        <h2 style="text-align: center;">Create an Account</h2>
        <form>
          <input type="text" placeholder="Name" required>
          <input type="text" placeholder="Email" required>
          <input type="text" placeholder="Username" required>
          <input type="password" placeholder="Password" required>  <!-- need to add check if password and confirm password are the same-->
          <input type="password" placeholder="Confirm Password" required>
          <button style="justify-content: center;" type="submit">Create account</button>
          <div class="login">
            <a style="color:#333;" href="{{ url_for('loginpage') }}">Already have an account? Login here!</a>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
