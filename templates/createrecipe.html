<!--Jenny-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Recipe | NomNom Bites</title>
  <link rel="stylesheet" href="../static/styles/main.css">
  <style>
    /* Override only font family and colors */
    * {
      font-family: Arial, sans-serif;
    }
    
    .app-header {
      background-color: #333;
    }
    
    .logo, .nav-link {
      color: white;
    }
    .nav-brand {
            font-size: 1.2rem;
            font-weight: bold;
    }

    .nav-links {
            display: flex;
            gap: 25px;
    }

    .nav-links a {
            color: white;
            text-decoration: none;
    }
    .page-title, .section-title, .form-label {
      color: #333;
    }
    
    .btn-primary, .step-number, .tag, .image-upload-btn {
      background-color: #333;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #555;
    }
    
    .recipe-image, .empty-image, .btn-secondary, .btn-add, .ingredient-item {
      background-color: #f9f9f9;
    }
    
    .btn-secondary {
      color: #333;
    }
    
    .btn-secondary:hover {
      background-color: #eee;
    }
    
    .empty-image::before, .time-unit {
      color: #666;
    }
    
    .btn-icon, .ingredient-name {
      color: #333;
    }
  </style>
</head>

<body>
  <main class="app-container">
    <!-- header with navigation -->
    <header class="app-header">
      <div class="container">
        <a href="/" class="logo">NomNom Bites</a>
        <nav>
          <div class="nav-brand">NomNom Bites</div>
      
          <div class="nav-links">
              <a href="{{ url_for('landingpage') }}" class="nav-link">Home</a>
              <a href="{{ url_for('myrecipes') }}" class="nav-link">My Recipes</a>
              <a href="{{ url_for('create_recipe') }}" class="nav-link">Generate Recipe</a>
              <a href="{{ url_for('aboutus') }}" class="nav-link">About Us</a>
              <a href="{{ url_for('shop') }}" class="nav-link">Shop</a>
      
              <!-- Profile picture (unique to this page) -->
              <a href="/profile" class="profile-link">
                  <img src="{{ url_for('static', filename='images/profile/winnie.png') }}"
                       alt="Your profile"
                       class="profile-img">
              </a>
          </div>
      </nav>
      
      </div>
    </header>

    <div class="container">
      <!-- page title section -->
      <section class="page-header">
        <h1 class="page-title">Create Recipe</h1>
      </section>

      <!-- recipe creation form -->
      <form class="recipe-form" action="/save_recipe" method="POST">
        <div class="form-group">
          <label for="recipe-title" class="form-label">Recipe Title</label>
          <input type="text" id="recipe-title" name="title" class="form-control" placeholder="Enter recipe title">
        </div>

        <div class="recipe-editor">
          <!-- recipe image section -->
          <div class="recipe-image-container">
            <div class="recipe-image empty-image"></div>
            <button type="button" class="image-upload-btn">
              <span class="visually-hidden">Upload image</span>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7"></path>
                <path d="m15 7 4-4"></path>
                <path d="M9 15h3"></path>
                <path d="M9 18h6"></path>
                <path d="M15 10.5V3h-3"></path>
                <path d="m18 3 3 3"></path>
              </svg>
            </button>
          </div>

          <div class="recipe-details-container">
            <!-- ingredients section -->
            <section class="recipe-section">
              <h2 class="section-title">Ingredients</h2>
              <div class="ingredient-list">
                <!-- add ingredient button -->
                <button type="button" class="btn-add add-ingredient">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                  </svg>
                  <span>Add Ingredient</span>
                </button>
              </div>
            </section>

            <!-- instructions section -->
            <section class="recipe-section">
              <h2 class="section-title">Instructions</h2>
              <div class="instruction-list">
                <!-- add step button -->
                <button type="button" class="btn-add add-step">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                  </svg>
                  <span>Add Step</span>
                </button>
              </div>
            </section>

            <!-- recipe details section -->
            <section class="recipe-section">
              <h2 class="section-title">Details</h2>
              <div class="details-grid">
                <div class="form-group">
                  <label for="prep-time" class="form-label">Preparation Time</label>
                  <div class="time-input">
                    <input type="number" id="prep-time" name="prep_time" class="form-control" placeholder="0">
                    <span class="time-unit">minutes</span>
                  </div>
                </div>

                <div class="form-group">
                  <label for="cook-time" class="form-label">Cooking Time</label>
                  <div class="time-input">
                    <input type="number" id="cook-time" name="cook_time" class="form-control" placeholder="0">
                    <span class="time-unit">minutes</span>
                  </div>
                </div>

                <div class="form-group">
                  <label for="serving-size" class="form-label">Serving Size</label>
                  <input type="number" id="serving-size" name="serving_size" class="form-control" placeholder="1">
                </div>
              </div>
            </section>

            <!-- tags section -->
            <section class="recipe-section">
              <h2 class="section-title">Tags</h2>
              <div class="tags-container">
                <!-- tag input field -->
                <div class="tag-input-container">
                  <input type="text" class="tag-input" placeholder="Add a tag...">
                  <button type="button" class="btn-icon tag-add" aria-label="Add tag">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                      stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                      <line x1="12" y1="5" x2="12" y2="19"></line>
                      <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                  </button>
                </div>
              </div>
            </section>
          </div>
        </div>

        <!-- form action buttons -->
        <div class="form-actions">
          <a href="{{ url_for('myrecipes') }}" class="btn btn-secondary">Cancel</a>
          <button type="submit" class="btn btn-primary">Create Recipe</button>
        </div>
      </form>
    </div>
  </main>
  <!-- javascript for recipe creation functionality -->
  <script src="../static/scripts/createrecipe.js"></script>
</body>
</html>
